{% extends 'root.html' %}
{% block content %}
  <section class="content">
    <h1 class="page-header text-center title"><b>University Election</b></h1>
    
    {% for position, candidates in grouped_candidates.items() %}
      <div class="vote-container">
      
        <h3>{{ position.position_name }}</h3>
        {% for candidate in candidates %}
          <div class="vote-content">
            <div>
              <img src="{{url_for('static', filename='images/userplaceholder.png')}}" class="img-circle" alt="User Image">
            </div>
            <h4>{{ candidate.first_name }}  {{candidate.last_name}}</h4>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </section>
{% endblock content %}
