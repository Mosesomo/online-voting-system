{% extends 'root.html' %}
{% block content %}
{% if current_user.is_admin %}
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-body">
            <table id="example1" class="table table-bordered table-hover table-striped">
              <thead style="background-color: #171717; color:white;">
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
              </thead>
              <tbody>
                {% for voter in voters %}
                  <tr>
                    <td>{{ voter.id }}</td>
                    <td>{{ voter.first_name }}</td>
                    <td>{{ voter.last_name }}</td>
                    <td>{{ voter.email }}</td>
                  </tr>
                {% endfor %}      

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}
{% endblock content %}
